version: '3.9'
services:
   axso-db:
    image: mysql:5.7
    container_name: mysqlcontainer
    volumes:
      - "./.mysql-data/db:/var/lib/mysql"
    restart: always
    ports:
      - 3306:3306
      - 8000:8000
    env_file: pass.env#
    
       
    web:
    build: ./web
    container_name: web
    

    
  

 
  

