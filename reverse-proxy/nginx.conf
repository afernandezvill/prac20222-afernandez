server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;	
}
server {
    listen 443 ssl;
    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-aelfsigned.key;
	
    location /prac20222-afernandez/web/ {
		proxy_pass http://web/;
		index index.php index.html;
    }
}
	

